<!-- Sidebar Menu Component - Moderno e Responsivo -->
<!-- Fase 40: Menu Hamburguer com Alpine.js -->

<div x-data="{
    sidebarOpen: window.innerWidth >= 1024,
    sidebarExpanded: true,
    adminSubmenuOpen: false
}" x-cloak>

    <!-- Botão Hamburguer (Mobile) -->
    <button
        @click="sidebarOpen = !sidebarOpen"
        type="button"
        aria-label="Abrir menu de navegação"
        id="hamburger-button"
        class="lg:hidden fixed top-4 left-4 z-50 inline-flex items-center justify-center p-2 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
    >
        <!-- Ícone Hamburguer (3 barras) -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <!-- Backdrop/Overlay (Mobile) -->
    <div
        x-show="sidebarOpen"
        @click="sidebarOpen = false"
        x-transition:enter="transition-opacity ease-linear duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition-opacity ease-linear duration-300"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden backdrop"
        style="display: none;"
    ></div>

    <!-- Sidebar Container -->
    <aside
        id="sidebar"
        data-sidebar
        class="fixed top-0 left-0 z-50 h-screen transition-all duration-300 ease-in-out transform bg-white border-r border-gray-200 shadow-xl lg:shadow-lg"
        :class="{
            '-translate-x-full': !sidebarOpen,
            'translate-x-0': sidebarOpen,
            'lg:translate-x-0': true,
            'lg:w-64': sidebarExpanded,
            'lg:w-20': !sidebarExpanded
        }"
    >
        <!-- Header da Sidebar -->
        <div class="flex items-center justify-between px-4 py-6 border-b border-gray-200">
            <!-- Logo/Título -->
            <div class="flex items-center space-x-3" :class="{ 'justify-center w-full': !sidebarExpanded }">
                <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-600 to-blue-700 flex items-center justify-center text-white font-bold text-lg shadow-md">
                    P
                </div>
                <div x-show="sidebarExpanded" class="flex flex-col">
                    <span class="text-lg font-bold text-gray-900">PMCELL</span>
                    <span class="text-xs text-gray-500">Separação</span>
                </div>
            </div>

            <!-- Botão Toggle Collapse (Desktop) -->
            <button
                @click="sidebarExpanded = !sidebarExpanded"
                type="button"
                aria-label="Expandir/recolher menu"
                class="hidden lg:block p-1.5 rounded-lg text-gray-400 hover:text-gray-600 hover:bg-gray-100 transition-colors duration-200"
                x-show="sidebarExpanded"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
                </svg>
            </button>

            <!-- Botão Expandir quando collapsed -->
            <button
                @click="sidebarExpanded = !sidebarExpanded"
                type="button"
                aria-label="Expandir menu"
                class="hidden lg:block absolute -right-3 top-8 p-1.5 rounded-full bg-white border-2 border-gray-200 text-gray-400 hover:text-blue-600 hover:border-blue-600 transition-all duration-200 shadow-md"
                x-show="!sidebarExpanded"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>

            <!-- Botão Fechar (Mobile) -->
            <button
                @click.stop="sidebarOpen = false"
                type="button"
                aria-label="Fechar menu"
                class="lg:hidden relative z-10 p-1.5 rounded-lg text-gray-400 hover:text-gray-600 hover:bg-gray-100 transition-colors duration-200"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Menu de Navegação -->
        <nav class="flex-1 px-3 py-6 overflow-y-auto space-y-2">

            <!-- Dashboard -->
            <a
                href="{% url 'dashboard' %}"
                class="group flex items-center px-3 py-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 {% if request.resolver_match.url_name == 'dashboard' %}bg-blue-100 text-blue-600 border-l-4 border-blue-600{% endif %}"
                :class="{ 'justify-center': !sidebarExpanded }"
            >
                <svg class="w-6 h-6 flex-shrink-0" :class="{ 'group-hover:scale-110 transition-transform': true }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <span x-show="sidebarExpanded" class="ml-3 font-medium">Dashboard</span>
            </a>

            <!-- Novo Pedido / Upload -->
            <a
                href="{% url 'upload_orcamento' %}"
                class="group flex items-center px-3 py-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 {% if request.resolver_match.url_name == 'upload_orcamento' %}bg-blue-100 text-blue-600 border-l-4 border-blue-600{% endif %}"
                :class="{ 'justify-center': !sidebarExpanded }"
            >
                <svg class="w-6 h-6 flex-shrink-0" :class="{ 'group-hover:scale-110 transition-transform': true }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span x-show="sidebarExpanded" class="ml-3 font-medium">Novo Pedido</span>
            </a>

            <!-- Histórico -->
            <a
                href="{% url 'historico' %}"
                class="group flex items-center px-3 py-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 {% if request.resolver_match.url_name == 'historico' %}bg-blue-100 text-blue-600 border-l-4 border-blue-600{% endif %}"
                :class="{ 'justify-center': !sidebarExpanded }"
            >
                <svg class="w-6 h-6 flex-shrink-0" :class="{ 'group-hover:scale-110 transition-transform': true }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span x-show="sidebarExpanded" class="ml-3 font-medium">Histórico</span>
            </a>

            <!-- Métricas -->
            <a
                href="{% url 'metricas' %}"
                class="group flex items-center px-3 py-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 {% if request.resolver_match.url_name == 'metricas' %}bg-blue-100 text-blue-600 border-l-4 border-blue-600{% endif %}"
                :class="{ 'justify-center': !sidebarExpanded }"
            >
                <svg class="w-6 h-6 flex-shrink-0" :class="{ 'group-hover:scale-110 transition-transform': true }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <span x-show="sidebarExpanded" class="ml-3 font-medium">Métricas</span>
            </a>

            <!-- Painel de Compras (COMPRADORA e ADMIN) -->
            {% if usuario.tipo == 'COMPRADORA' or usuario.is_admin %}
            <a
                href="{% url 'painel_compras' %}"
                class="group flex items-center px-3 py-3 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-orange-600 transition-all duration-200 {% if request.resolver_match.url_name == 'painel_compras' %}bg-orange-100 text-orange-600 border-l-4 border-orange-600{% endif %}"
                :class="{ 'justify-center': !sidebarExpanded }"
            >
                <svg class="w-6 h-6 flex-shrink-0" :class="{ 'group-hover:scale-110 transition-transform': true }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <span x-show="sidebarExpanded" class="ml-3 font-medium">Painel de Compras</span>
            </a>
            {% endif %}

            <!-- Divider antes do Admin -->
            {% if usuario.is_admin %}
            <div x-show="sidebarExpanded" class="pt-4 pb-2 px-3">
                <div class="border-t border-gray-200"></div>
            </div>
            {% endif %}

            <!-- Admin Panel (ADMIN apenas) - Com Submenu -->
            {% if usuario.is_admin %}
            <div>
                <!-- Item Principal Admin -->
                <button
                    @click="adminSubmenuOpen = !adminSubmenuOpen"
                    type="button"
                    class="w-full group flex items-center justify-between px-3 py-3 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-all duration-200 {% if request.resolver_match.url_name == 'admin_panel' or request.resolver_match.url_name == 'criar_usuario' %}bg-gray-100 text-gray-900{% endif %}"
                    :class="{ 'justify-center': !sidebarExpanded }"
                >
                    <div class="flex items-center">
                        <svg class="w-6 h-6 flex-shrink-0" :class="{ 'group-hover:scale-110 transition-transform': true }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <span x-show="sidebarExpanded" class="ml-3 font-medium">Admin Panel</span>
                    </div>
                    <!-- Chevron do submenu -->
                    <svg x-show="sidebarExpanded" class="w-4 h-4 transition-transform duration-200" :class="{ 'rotate-180': adminSubmenuOpen }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <!-- Submenu -->
                <div
                    x-show="adminSubmenuOpen && sidebarExpanded"
                    x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 -translate-y-2"
                    x-transition:enter-end="opacity-100 translate-y-0"
                    x-transition:leave="transition ease-in duration-150"
                    x-transition:leave-start="opacity-100 translate-y-0"
                    x-transition:leave-end="opacity-0 -translate-y-2"
                    class="mt-2 ml-9 space-y-1"
                    style="display: none;"
                >
                    <!-- Gerenciar Usuários -->
                    <a
                        href="{% url 'admin_panel' %}"
                        class="block px-3 py-2 rounded-lg text-sm text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-all duration-200 {% if request.resolver_match.url_name == 'admin_panel' %}bg-gray-100 text-gray-900 font-medium{% endif %}"
                    >
                        Gerenciar Usuários
                    </a>

                    <!-- Criar Usuário -->
                    <a
                        href="{% url 'criar_usuario' %}"
                        class="block px-3 py-2 rounded-lg text-sm text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-all duration-200 {% if request.resolver_match.url_name == 'criar_usuario' %}bg-gray-100 text-gray-900 font-medium{% endif %}"
                    >
                        Criar Usuário
                    </a>
                </div>
            </div>
            {% endif %}

        </nav>

        <!-- Footer da Sidebar (opcional) -->
        <div x-show="sidebarExpanded" class="px-4 py-4 border-t border-gray-200">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-green-400 to-green-500 flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-medium text-gray-900 truncate">Sistema Online</p>
                    <p class="text-xs text-gray-500">Fase 40 - Menu</p>
                </div>
            </div>
        </div>

    </aside>

</div>
