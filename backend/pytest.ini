[pytest]
# Configuração do pytest para o projeto
DJANGO_SETTINGS_MODULE = separacao_pmcell.settings

# Configuração do pytest
addopts =
    -v
    --tb=short

# Diretórios de teste
testpaths = core/tests

# Padrão de descoberta de testes
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Marcadores customizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    e2e: Testes end-to-end
    slow: Testes lentos
    asyncio: Testes assíncronos (Fase 29+)

# Fase 29: pytest-asyncio configuration
asyncio_mode = auto
